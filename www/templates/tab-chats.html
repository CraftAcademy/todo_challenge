<ion-view view-title="ToDos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{task.task}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

<label class="item item-input">
  <span class="input-label">Add task</span>
  <input type="text" ng-model="addTask.newTask">
</label>
<button ng-click="addTask()">Add task</button>

  </ion-content>



</ion-view>
